<hr>


  <table class="table table-striped" id="tablaResults" class="mat-elevation-z8" style="width: 100%; padding: 10px;">
    <thead id="theadResults">
        <tr>
          <th>Juego</th>
          <th>Jugador</th>
          <th>Resultado</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">
        <td>{{juego.nombre}} </td>
        <td>{{juego.jugador}} </td> 
        <td *ngIf="juego.gano">Gano </td>   
        <td *ngIf="!juego.gano">Perdio</td>  
        </tr>
    </tbody>
</table>
