<h2></h2>
<form name="juego">

   <label>Ingrese un Número:  </label>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese Numero" name="numeroIngresado" type="text" 
   id="texto1" style="width:30%"/>
    <h2>{{nuevoJuego.numeroIngresado}}  </h2>
 
    <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
 
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-danger btn-lg">Nuevo número secreto</button></h2>
 
    <h2><p *ngIf="nuevoJuego.numeroSecreto!=0 && ocultarVerificar==false" ><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>

    <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">Usted aún no gano </h3>


</form>
